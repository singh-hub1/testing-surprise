<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey Aditi!!
  Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #e63946;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #38b000;
      color: white;
    }

    #noBtn {
      background-color: #e63946;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      color: #2a9d8f;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Hey Aditi !! Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="message">Thank you for being my Valentine üòòüíê</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const card = document.getElementById('card');

    noBtn.addEventListener('mouseover', () => {
      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    });

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
    });
  </script>
</body>
</html>
